<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>

    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<!-- 头部 -->
<div class="container" th:replace="header::header"></div>

<!-- 轮播 -->
<div class="container">
    <div class="row clearfix" >
        <div class="col-md-12 column">
            <div class="carousel slide" id="carousel-949946">
                <ol class="carousel-indicators">
                    <li class="active" data-slide-to="0" data-target="#carousel-949946">
                    </li>
                    <li data-slide-to="1" data-target="#carousel-949946">
                    </li>
                    <li data-slide-to="2" data-target="#carousel-949946">
                    </li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img alt="" src="../static/images/bg2.png"/>

                    </div>
                    <div class="item">
                        <img alt="" src="../static/images/bg2.png" />
                        <div class="carousel-caption">
                            <h1>
                                大橡皮的家正在搭建ing
                            </h1>

                        </div>
                    </div>
                    <div class="item">
                        <img alt="" src="../static/images/bg2.png" />
                    </div>
                </div> <a class="left carousel-control" href="#carousel-949946" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a> <a class="right carousel-control" href="#carousel-949946" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
            <p></p>
        </div>

        <!-- 模态框 -->

        <div class="modal fade" id="modal-container-508510" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!--<div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>

                    </div>
                    <div class="modal-body">
                        内容...
                    </div>-->
                    <div class="modal-header">
                    <form role="form" id="main_com_all">
                        <h4>tell me your feeling</h4>
                        <div class="form-group">
                            <input type="email"  placeholder="enter your name" class="form-control" id="exampleInputEmail1" />
                        </div>
                        <div class="form-group">
                            <input type="password"  placeholder="enter your words" style="height: 100px" class="form-control" id="exampleInputPassword1" />
                        </div>

                        <button  class="btn btn-default" type="submit" data-dismiss="modal">submit</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--文章显示-->


<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="panel panel-success"  th:each="article : ${articles}">
                <div class="panel-heading">
                    <h3 class="panel-title" >
                        <a  th:text="${article.article_title}" th:href="@{'/article/'+${article.article_id}}"/>
                    </h3>
                </div>
                <div class="panel-body"> <a th:text="${article.article}"  th:href="@{'/article/'+${article.article_id}}"/>
                </div>
                <div class="panel-footer">
                    <ul class="nav nav-pills">
                        <li class="active">
                            <a href="#"> <span class="badge pull-right" th:text="${article.reward}"></span>Get</a>
                        </li>
                        <li>
                            <a href="#"> <span class="badge pull-right"></span>More</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row clearfix">
        <div align="center" >
            <button type="button" href="#modal-container-508510" class="btn btn-default" data-toggle="modal"> 点击此处发表文章</button>
        </div>
    </div>
</div>
<p></p>


<!-- 注脚 -->
<div class="container" th:replace="footer::footer"></div>
</body>
